name: Validate JSONs

on: [push, pull_request]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
  
        env:
          INPUT_SCHEMA: https://github.com/adafruit/pyleap.github.io/blob/gh-pages/schema.json
          INPUT_JSONS: https://github.com/adafruit/pyleap.github.io/blob/gh-pages/pyleapProjects.json
